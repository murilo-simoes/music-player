<!DOCTYPE html>
<html lang="pt-brx">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Tocador de música</title>
</head>
<body>
	<div class="container">
		<div class="main-div">
		<div class="row">
			
			<div  align="center"class="col-lg-6">
				<img  id="panic" src="images/logo.png">
				<p>Minhas músicas preferidas do Panic! At The Disco</p>
			</div>
			<div class="col-lg-6">
				<div id="panic2">
					<div class="music-container">
						<h2 id="title-song">Nome da música</h2>
						<h3 id="artist-name">Nome do artista</h3>
						<h4 id="album-name">Nome do album</h4>
						
						<div class="image-container">
							<img id="album-image" src="images/PFTW.jpg">
						</div>
			
						<audio id="audio"></audio>
						<div class="progress-area" id="progress-area">
							<div>
								<div class="progress-bar" id="progress-bar"></div>
							</div>
							<div class="timer">
								<span class="current" id="current-time">00:00</span>
								<span class="current" id= "duration-time">00:00</span>
							</div>
						</div>
						<div class="music_controls">
								<div class="icon_controls" id="prev"></div>
								<div class="icon_controls onPause" id="play"></div>
								<div class="icon_controls" id="next"></div>
						</div>
						</div>
			</div>
		
	</div>
		</div>
		
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
